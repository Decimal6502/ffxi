<script>

    const JOBS = ['æˆ¦','ãƒ¢','ç™½','é»’','èµ¤','ã‚·','ãƒŠ','æš—','ç£','åŸ','ç‹©','ä¾','å¿','ç«œ','å¬','é’','ã‚³','ã‹','è¸Š','å­¦','é¢¨','å‰£'];

    const BOSS_NAMES = ["Ongo","Xevioso","Arebati","Ngai","Kalunga","Mboze","Bumba","Gogmagog","Aristaeus","Raskovniche","Marmorkrebs","Gigelorum","Procne","Henwen","Sgili","U Bnai","Dealan-dhe","---"];

    function renderFromUrl(base64url) {
        try {
            // URL Safe Base64 -> Standard Base64
            let str = base64url.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) str += '=';
            
            // Base64 -> Binary String -> Uint8Array
            const binary = atob(str);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            
            let offset = 0;
            const decoder = new TextDecoder();

            // 1. Bosses (æœ€åˆã®3ãƒã‚¤ãƒˆ)
            const b1Idx = bytes[offset++] || 0;
            const b2Idx = bytes[offset++] || 0;
            const b3Idx = bytes[offset++] || 0;

            document.getElementById('boss-1').textContent = BOSS_NAMES[b1Idx] || "-";
            document.getElementById('boss-2').textContent = BOSS_NAMES[b2Idx] || "-";
            document.getElementById('boss-3').textContent = BOSS_NAMES[b3Idx] || "-";

            // 2. Grid (6è¡Œåˆ†ã®èª­ã¿å‡ºã—)
            const grid = document.getElementById('battle-grid');
            grid.innerHTML = ''; // ã‚¯ãƒªã‚¢

            for(let i=0; i<6; i++) {
                // å®‰å…¨è£…ç½®: ãƒ‡ãƒ¼ã‚¿ãŒè¶³ã‚Šãªã‘ã‚Œã°çµ‚äº†
                if(offset >= bytes.length) break;

                // åå‰: é•·ã•(1byte) + æ–‡å­—åˆ—
                const nameLen = bytes[offset++];
                let name = "";
                if(nameLen > 0) {
                    name = decoder.decode(bytes.slice(offset, offset + nameLen));
                    offset += nameLen;
                }

                // ã‚¸ãƒ§ãƒ–: 3ãƒã‚¤ãƒˆ
                const jobs = [];
                for(let j=0; j<3; j++) {
                    const jIdx = bytes[offset++];
                    // 255ã¯ã€Œç©ºã€æ‰±ã„
                    const jobName = (jIdx !== undefined && jIdx !== 255) ? JOBS[jIdx] : null;
                    jobs.push(jobName);
                }

                // --- æç”»å‡¦ç† (ä»¥å‰ã¨åŒã˜HTMLæ§‹é€ ã‚’ç”Ÿæˆ) ---
                const div = document.createElement('div');
                div.className = 'grid-row';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'p-name-box';
                nameDiv.textContent = name || "-";
                div.appendChild(nameDiv);

                jobs.forEach(job => {
                    const slot = document.createElement('div');
                    slot.className = 'job-slot';
                    if(job) {
                        slot.classList.add('has-job');
                        slot.textContent = job;
                    }
                    div.appendChild(slot);
                });
                grid.appendChild(div);
            }

        } catch(e) {
            console.error(e);
            alert("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\nURLãŒæ­£ã—ããªã„ã‹ã€å½¢å¼ãŒå¤ã„ã§ã™ã€‚");
        }
    }
